<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converto</title>
    <link rel="stylesheet" href="style.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2 id="title">Currency Convertor</h2>
        <form>
            <p>Enter Amount</p>
            <input id="amount" type="text" />
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img id="from-country" src="https://flagsapi.com/US/flat/64.png">
                        <select class="option-list" id="select-from">
                        </select>
                    </div>
                </div>
                <div class="symbol">
                    <i id="symbol" class="fa-solid fa-arrow-right-arrow-left"></i>
                </div>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img id="to-country" src="https://flagsapi.com/IN/flat/64.png">
                        <select class="option-list" id="select-to">
                        </select>
                    </div>
                </div>
            </div>
            <button id="convert">convert</button>
        </form>
        <div class="result">
        </div>
    </div>
    <script src="currencyCountryMap.js"></script>
    <script src="app.js"></script>
</body>
</html>
